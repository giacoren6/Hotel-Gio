<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
</head>
<body>
    <h1>Booking</h1>
    <form method="POST" action="{% url 'book_done' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <input type="submit" value="Book">
    </form>
    <a href="{% url 'rooms' %}">Cancel</a>
    <a href="{% url 'rooms' %}">Back to Rooms</a>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
